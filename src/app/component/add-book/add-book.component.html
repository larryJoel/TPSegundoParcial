<div class="container formulario">
    <div class="text-center">
        <h2>Formulario de carga | Nuevo libro</h2>
    </div>
    <form>
        <fieldset>
            <div class="form-group">
                <label for="bookName" class="form-label mt-4">Nombre del libro</label>
                <input type="text" class="form-control" placeholder="Agrega el nombre">
            </div>
            <div class="form-group">
            <label for="exampleSelect1" class="form-label mt-4">Autor del libro</label>
            <select class="form-select" id="exampleSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            </div>
            <div class="form-group">
                <label for="bookName" class="form-label mt-4">ISBN</label>
                <input type="text" class="form-control" placeholder="Agrega el ISBN">
            </div>
            <div class="form-group">
                <label for="bookName" class="form-label mt-4">Género</label>
                <input type="text" class="form-control" placeholder="Agrega el nombre">
            </div>
            <div class="form-group">
                <label for="bookName" class="form-label mt-4">Año de publicación</label>
                <input type="text" class="form-control" placeholder="Agrega el año">
            </div>
            <div class="form-group">
                <label for="bookName" class="form-label mt-4">Ruta de la imagen</label>
                <input type="text" class="form-control" placeholder="Agrega la ruta">
            </div>
            <div class="form-group">
            <label for="exampleTextarea" class="form-label mt-4">Descripción</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
         </fieldset>
         <fieldset class="form-group">
            <legend class="mt-4">Condición de prestamo</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
              <label class="form-check-label" for="optionsRadios1">
                El libro se encuentra prestado
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              <label class="form-check-label" for="optionsRadios2">
                El libro no esta prestado
              </label>
            </div>
         </fieldset>
          <button type="submit" class="btn btn-dark" [routerLink]='"/agregado"'>Agregar</button>
          <button type="submit" class="btn btn-success" [routerLink]='"/ppal"'>Regresar</button>
      </form>
</div>
